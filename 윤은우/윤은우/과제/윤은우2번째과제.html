<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대공약수 구하기</title>
</head>
<body>
  <script>
    const num1 = parseInt(prompt("첫번째 수를 입력하시오."));
    const num2 = parseInt(prompt("두번째 수를 입력하시오."));
    const GCD = function (a, b) {
      let gcd = 1;
      for (let i = 1; i<=Mate.min(a,b); i++) {
        if (a % i ===0 && b % i === 0) {
          GCD = i;
        }
      }
      return gcd;
    }
    const result = GCD(num1, num2);
    document.write(`${num1} 과 ${num2}의 최대공약수는 ${result}입니다.<br>`);
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }
  </style>
</body>
</html>
