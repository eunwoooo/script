<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>길이 단위 변환하기</title>
</head>
<body>
  <h1>인치를 센티미터로 변환하기</h1>
  <script>
    let In =  parseFloat(prompt("인치 값을 입력하세요"));
    let cel;

    cel = (In * 2.54).toFixed(2);
    alert(`${In}인치는 ${cel}cm 입니다.`)
  </script>
</body>
</html>
